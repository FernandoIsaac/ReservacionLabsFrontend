<!-- contact section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12 text-center">
				<div class="section-title">
					<strong>LOG IN</strong>
					<hr>
				</div>
			</div>
			<div class="col-md-6 col-sm-12 contact-info">
				<h2 class="heading bold">Regístrate</h2>
				<p>Ingresa tu información para poder acceder a la base de datos. Si no tienes cuenta con nostoros, contáctanos.</p>
				<div class="col-md-6 col-sm-4">
					<h3><i class="icon-envelope medium-icon wow bounceIn" data-wow-delay="0.6s"></i> EMAIL</h3>
					<p>lacenterhn@unitec.edu</p>
				</div>
				<div class="col-md-6 col-sm-4">
					<h3><i class="icon-phone medium-icon wow bounceIn" data-wow-delay="0.6s"></i> PHONES</h3>
					<p>+504 ####-#### | ####-#####</p>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">

					<div class="col-md-6 col-sm-6">
						<input type="text" class="form-control" placeholder="Username" name="username" id = "username" ng-model = "user.username" ng-show="!$sessionStorage.currentUser" >

					</div>
					<div class="col-md-6 col-sm-6">
						<input type="password" class="form-control" placeholder="Password" name="pass" id="password" ng-model="user.password" ng-show="!$sessionStorage.currentUser">
					</div>
					<div ng-controller="AdminController" class="col-md-offset-4 col-md-8 col-sm-offset-4 col-sm-8" style="margin-left:100px">
						<input type="submit" class="form-control" value="Log in" ng-show="!$sessionStorage.currentUser" ng-click="login(user)">
					</div>
					<div class="col-md-offset-4 col-md-8 col-sm-offset-4 col-sm-8" style="margin-left:100px">
               </div>
			</div>
		</div>
	</div>
</section>
